<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <form method="post">
        <h1>My Registration Form</h1>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name"><br>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name"><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd"><br>
        <label for="pwd_confirm">PW Confirm</label>
        <input type="password" id="pwd_confirm" name="pwd_confirm"><br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday"><br>
        <p>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
        </p>
        <label for="textbox">A short description about yourself:<br></label>
        <textarea id="textbox" name="textbox" rows="4" cols="40"></textarea><br>
        <label for="language">Favorite Language</label>
        <select id="language" name="language">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="other">Other</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
